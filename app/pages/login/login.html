    <StackLayout>
      <Image src="res://logo_login" stretch="none" horizontalAlignment="center"></Image>
      <TextField hint="Email Address" keyboardType="email" [(ngModel)]="user.email"
        autocorrect="false" autocapitalizationType="none">
      </TextField>
      <TextField hint="Password" secure="true" [(ngModel)]="user.password"></TextField>

      <Button [text]="isLoggingIn ? 'Sign in' : 'Register'" class="submit-button" (tap)="submit()"></Button>
      <Button [text]="isLoggingIn ? 'Register' : 'Back to Sign in'" (tap)="toggleDisplay()"></Button>
    </StackLayout>
